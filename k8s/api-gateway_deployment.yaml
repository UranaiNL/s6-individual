apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-dep
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: noahtenoever/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway
spec:
  scaleTargetRef:
    kind: Deployment
    name: api-gateway-dep
  maxReplicas: 3
  minReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 8181
      targetPort: 8181
  selector:
    app: api-gateway
